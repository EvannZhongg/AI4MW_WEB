# AI4MW runtime configuration (flat key-value YAML)
# Precedence: OS env > .env > config.yaml

ENV: dev
DEBUG: true
ALLOWED_HOSTS: localhost,127.0.0.1
TIME_ZONE: UTC
LANGUAGE_CODE: zh-hans

DB_ENGINE: django.db.backends.postgresql
DB_NAME: AI4MW_WEB
DB_USER: postgres
DB_HOST: localhost
DB_PORT: 5433

PARSER_PROVIDER: mineru
PARSER_BASE_URL: http://localhost:8002
PARSER_TIMEOUT_SEC: 120
PARSER_MAX_FILE_MB: 100

LLM_PROVIDER: openai
LLM_MODEL: gpt-4.1
LLM_API_BASE: https://api.openai.com/v1
LLM_TEMPERATURE: 0.2

EMBED_PROVIDER: openai
EMBED_MODEL: text-embedding-3-large
EMBED_API_BASE: https://api.openai.com/v1
EMBED_DIM: 3072
EMBED_BATCH_SIZE: 64

VLM_PROVIDER: openai
VLM_MODEL: gpt-4o-mini
VLM_API_BASE: https://api.openai.com/v1

NEXT_PUBLIC_API_BASE: http://localhost:8000
NEXT_PUBLIC_PLUGIN_REGISTRY: local
